<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <div>Start with Ionic <p (click)="showBBDD()">UI Components</p></div>
    <div *ngFor="let item of customSettings">
      <span>{{item.customSettingId}}</span>
      <span>{{item.music}}</span>
      <span>{{item.theme}}</span>
    </div>
  </div>
</ion-content>
